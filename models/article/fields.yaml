# ===================================
#  Form Field Definitions
# ===================================

fields:

    template@create:
        label: crydesign.wiki::lang.article.template
        type: dropdown

    template@update:
        label: crydesign.wiki::lang.article.template
        type: dropdown
        disabled: true

    permalink@update:
        label: Permalink
        disabled: true

    _slug@update:
        label: Slug
        trigger:
            action: enable
            field: _editslug
            condition: checked

    _editslug:
        label: Edit Slug
        type: checkbox
        context: update


