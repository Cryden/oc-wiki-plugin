# ===================================
#  Form Field Definitions
# ===================================

fields:
    title:
        label: Title
    slug:
        label: Slug
        dependsOn: title
        preset:
            field: title
            type: camel
    metainfo:
        label: Meta Info
        type: repeater
        form:
            fields:
                field_title:
                    label: Field Title
                    span: storm
                    cssClass: col-lg-6
                    required: true
                field_type:
                    label: Field Type
                    type: taglist
                    mode: array
                    useKey: true
                    options: getTemplateField
                    span: storm
                    cssClass: col-lg-6
