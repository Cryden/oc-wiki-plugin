tabs:
    stretch: true
    defaultTab: Main
    icons:
        Main: icon-cog
        Permalink: icon-link
        Extension: icon-wrench
        Shema: icon-file-code-o


    fields:

        # Template Sections

        main_section:
            tab: Main
            label: Main info
            type: section
            comment: This section contains main info about the template.
            span: storm
            cssClass: col-lg-12

        permalink_section:
            tab: Permalink
            label: Permalink info
            type: section
            comment: This section contains the template Permalink.
            span: storm
            cssClass: col-lg-12

        shema_section:
            tab: Shema
            label: Article Template
            type: section
            comment: This section contains info about the Template Article Shema.
            span: storm
            cssClass: col-lg-12

        extension_section:
            tab: Extension
            label: Article Extensions
            type: section
            comment: This section contains info about the Template Extensions.
            span: storm
            cssClass: col-lg-12

        # Main Section

        title:
            tab: Main
            label: Template Title
            span: storm
            cssClass: col-lg-8
            required: true

        icon:
            tab: Main
            label: Icon
            type: dropdown
            options: getIconList
            default: oc-icon-file
            span: storm
            cssClass: col-lg-4

        type:
            tab: Main
            label: Type
            type: dropdown
            options: getTypeList
            span: storm
            cssClass: col-lg-12

        description:
            tab: Main
            label: Description
            span: storm
            cssClass: col-lg-12
            type: textarea
            size: small

        # Permalink Section

        parent:
            tab: Permalink
            label: Parent Template
            type: relation
            nameFrom: title
            emptyOption: ---
            scope: template
            span: storm
            cssClass: col-lg-3

        slug:
            tab: Permalink
            label: Slug Allias
            span: storm
            cssClass: col-lg-3

        permalink:
            tab: Permalink
            label: Permalink Pattern
            span: storm
            cssClass: col-lg-6
            dependsOn:
                - parent
                - slug

        # Shema Section

        shema:
            tab: Shema
            type: repeater
            prompt: Add fields
            span: storm
            cssClass: col-lg-12
            groups: $/crydesign/wiki/models/template/shema_fields.yaml

        # Extensions Section

        extension:
            tab: Extension
            type: repeater
            prompt: Add extension
            span: storm
            cssClass: col-lg-12
            groups: $/crydesign/wiki/models/template/extension_fields.yaml
