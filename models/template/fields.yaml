tabs:
    stretch: true
    defaultTab: Main
    icons:
        Main: icon-user
        Permalink: icon-group
        Extension: icon-group
        Shema: icon-group


    fields:

        # Base fields
        type:
            label: type
            cssClass: hidden

        # Sections

        main_section:
            tab: Main
            label: Main info
            type: section
            comment: This section contains main info about the template.
            span: storm
            cssClass: col-lg-12

        shema_section:
            tab: Shema
            label: Article Template
            type: section
            comment: This section contains info about the Article Shema.
            span: storm
            cssClass: col-lg-12
            trigger:
                action: show
                field: type
                condition: value[template], value[extension]

        # Basic fields

        title:
            tab: Main
            label: Template Title
            span: storm
            cssClass: col-lg-8
            required: true

        icon:
            tab: Main
            label: Icon
            type: dropdown
            options: getIconList
            default: oc-icon-file
            span: storm
            cssClass: col-lg-4

        description:
            tab: Main
            label: Description
            span: storm
            cssClass: col-lg-12
            type: textarea
            size: small
