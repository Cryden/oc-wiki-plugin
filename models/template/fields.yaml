# ===================================
#  Form Field Definitions
# ===================================

fields:
    title:
        label: Template Title
        span: storm
        cssClass: col-lg-8
        required: true
    icon:
        label: Icon
        type: dropdown
        options: iconList
        default: oc-icon-file
        span: storm
        cssClass: col-lg-4
    parent:
        label: Parent Category
        tab: Информация
        type: relation
        nameFrom: title
        emptyOption: Без категории
        span: storm
        cssClass: col-lg-3
    slug:
        label: Slug
        span: storm
        cssClass: col-lg-3
    permalink:
        label: Permalink
        span: storm
        cssClass: col-lg-6
        dependsOn:
            - parent
            - slug



    shema:
        label: Meta Info
        type: repeater
        prompt: Chose field type
        groups:
            standart:
                name: Standart
                description: Basic fields
                icon: icon-list
                fields:
                    field_title:
                        label: Field Title
                        span: storm
                        cssClass: col-lg-6
                        required: true
                    field_type:
                        label: Field Type
                        type: dropdown
                        options: getStandartTemplateField
                        span: storm
                        cssClass: col-lg-3
                    alias:
                        label: Alias
                        span: storm 
                        cssClass: col-lg-3
            relation:
                name: Relation
                description: Relation text field
                icon: icon-sitemap
                fields:
                    alias:
                        label: Alias
                        span: storm 
                        cssClass: col-lg-3
                    field_title:
                        label: Field Title
                        span: storm
                        cssClass: col-lg-3
                        required: true
                    field_type:
                        label: Field Type
                        type: dropdown
                        useKey: true
                        options: getRelationTemplateField
                        span: storm
                        cssClass: col-lg-6
            filter:
                name: Filter
                description: Filter text field
                icon: icon-filter
                fields:
                    field_title:
                        label: Field Title
                        span: storm
                        cssClass: col-lg-6
                        required: true
                    field_type:
                        label: Field Type

